<!DOCTYPE html>
<html lang="en">
<head>
	<title>Drag and Drop Game</title>

<link rel="stylesheet" href="css/test.css" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div id="wrapper">
      <div id="pileContainer">
          <div id="cardPile">
          <div id="tile-1" class="dragobj"></div>
          <div id="tile-2" class="dragobj"></div>
          <div id="tile-3" class="dragobj"></div>
          <div id="tile-4" class="dragobj"></div>
          <div id="tile-5" class="dragobj"></div>
          <div id="tile-6" class="dragobj"></div>
          <div id="tile-7" class="dragobj"></div>
      </div>
      </div>
      <br>
      <div id="cardContainer">
          <div id="cardSlots">
          <div id="slot-1" class="dropLoc" ></div>
          <div id="slot-2" class="dropLoc" ></div>
          <div id="slot-3" class="dropLoc" ></div>
          <div id="slot-4" class="dropLoc" ></div>
          <div id="slot-5" class="dropLoc" ></div>
          <div id="slot-6" class="dropLoc" ></div>
          <div id="slot-7" class="dropLoc" ></div>
          <div id="slot-8" class="dropLoc" ></div>
          <div id="slot-9" class="dropLoc" ></div>
          <div id="slot-10" class="dropLoc" ></div>
          <div id="slot-11" class="dropLoc" ></div>
          <div id="slot-12" class="dropLoc" ></div>
          <div id="slot-13" class="dropLoc" ></div>
          <div id="slot-14" class="dropLoc" ></div>
          <div id="slot-15" class="dropLoc" ></div>
      </div>
      </div>
    </div>
  <script src="scripts/test.js"></script> <!-- linking jquery file -->
</body>
</html>
